<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.21.0/moment.min.js"></script>
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" />
    <title>Create PDF</title>
</head>

<body id="curriculo">
    <div class="container form" id="form">
        <div class="row title hidden-print">
            <div class="col-sm-12">
                <h1 style="text-align: center;">GERADOR DE CURRÍCULO</h1>
            </div>
        </div>
        <div id="first-page">
            <div class="title">
                <div class="col-sm-12">
                    <h2>Informações Pessoais</h2>
                </div>
            </div>
            <div>
                <div class="col-sm-3 form-group"><label>Nome</label><input id="nome" class="form-control" /></div>
                <div class="col-sm-3 form-group"><label>Telefone</label><input placeholder="(55) 55555-5555"
                        id="telefone" class="form-control" /></div>
                <div class="col-sm-3 form-group"><label>Data de Nascimento</label><input placeholder="03/1993" id="nasc"
                        class="form-control" /></div>
                <div class="col-sm-3 form-group"><label>E-mail</label><input id="email" class="form-control" /></div>
            </div>
            <div>
                <div class="col-sm-6 form-group"><label>Endereço</label><input
                        placeholder="Av. Paulista, São Paulo - SP" id="address" class="form-control" /></div>
            </div>
            <div class="hidden-print">
                <div class="col-sm-12 form-group"><label>Sobre / Objetivos</label><textarea id="sobre"
                        class="form-control"></textarea></div>
            </div>

            <div class="title">
                <div class="col-sm-12">
                    <h2>Experiência Profissional</h2>
                </div>
                <div class="experiencias col-sm-12" id="experiencias"></div>
                <div class="col-sm-12">
                    <button class="btn btn-success" onClick="addExperiencias()">+</button>
                </div>
            </div>
            <div class="title">
                <div class="col-sm-12">
                    <h2>Formação Acadêmica</h2>
                </div>
                <div class="formacoes col-sm-12" id="formacoes"></div>
                <div class="col-sm-12">
                    <button class="btn btn-success" onClick="addFormacao()">+</button>
                </div>
            </div>
            <div class="title">
                <div class="col-sm-12">
                    <h2>Habilidades e Conhecimentos</h2>
                </div>
                <div class="competencias col-sm-12" id="competencias"></div>
                <div class="col-sm-12">
                    <button class="btn btn-success" onClick="addCompetencia()">+</button>
                </div>
            </div>
        </div>
    </div>
    <div id="editor"></div>
    <div class="col-sm-6 text-right">
        <button class="btn btn-success" onClick="createPdf()">gerar PDF</button>
    </div>
</body>

</html>
